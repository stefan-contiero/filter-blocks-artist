    <script>
      const urlParams = new URLSearchParams(location.search);
      const hash = urlParams.get('hash');
      const tokenId = urlParams.get('tokenId');

      // Generates a random hash and token id each time you reload, in the following format
      //let tokenData = {"hash":"0xd9134c11cd5ed9798ea0811364d63bd850c69c5d13383c9983ade39847e9ea86","tokenId":"99000000"};

      function genTokenData(p) {
        let data = {
          hash,
          tokenId,
        };

        if (!data.hash) {
          let hash = "0x";
          for (var i = 0; i < 64; i++) {
            hash += Math.floor(Math.random() * 16).toString(16);
          }
          data.hash = hash;
        }

        if (!data.tokenId) {
          data.tokenId = p * 1000000 + Math.floor(Math.random() * 1000);
        }

        return data;
      }

      let tokenData = genTokenData(0);
    </script>
